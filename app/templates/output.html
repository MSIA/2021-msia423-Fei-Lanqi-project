<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link href="static/basic.css" rel="stylesheet">
</head>

<body>
   <h3>
      <a href = "{{ url_for('index') }}">Douban Smart Movie Finder</a>
   </h3>
   <hr/>
   

   <table>
      <thead>
         <tr>
            <th>Douban ID</th>
            <th>IMDB ID</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Popularity</th>
         </tr>
      </thead>

      <tbody>
         {% for movie in movies %}
            <tr>
               <td><a href="{{ url_for('redirect_to_douban', doubanId=movie.doubanId) }}">{{ movie.doubanId }}</a></td>
               <td><a href="{{ url_for('redirect_to_imdb', doubanId=movie.imdbId) }}">{{ movie.imdbId }}</a></td>
               <td>{{ movie.title }}</td>
               <td>{{ movie.rating }}</td>
               <td>{{ movie.popularity }}</td>
            </tr>
         {% endfor %}
      </tbody>
   </table>



</body>
</html>
