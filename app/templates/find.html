<html>
	<head>
		<title>Douban Movies Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="{{ url_for('index') }}" class="logo">Douban Movie Finder</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="{{ url_for('index') }}">About</a></li>
							<li class="active"><a href="{{ url_for('show_movies') }}">Find Movies!</a></li>
						</ul>
						<ul class="icons">
							<li><a href="https://github.com/MSIA/2021-msia423-Fei-Lanqi-project" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
								
						<!-- Post -->
						<form method="post" action="{{ url_for('find_movies') }}" class=find-movies>
							<h3>Enter your favorite movie:</h3>
							<div class="row gtr-uniform">
								<div class="col-3 col-12-xsmall">
									<input type="text" class="numbersOnly" name="doubanId" id="doubanId" value="" placeholder="Douban ID" />
								</div>
								<div class="col-3 col-12-xsmall">
									<input type="text" class="numbersOnly" name="imdbId" id="imdbId" value="" placeholder="IMDB ID" />
								</div>
								<div class="col-3 col-12-xsmall">
									<input type="text" name="title" id="title" value="" placeholder="Title" />
								</div>
								<div class="col-3">
											
									<select name="order" id="order">
										<option value="">-Sort By-</option>
										<option value="similarity">Similarity</option>
										<option value="rating">Rating</option>
										<option value="popularity">Popularity</option>
									</select>
								</div>
										
								<!-- Break -->
								<div class="col-5">
									<ul class="actions">
										<li><input type="submit" value="Find" class="primary" /></li>
									</ul>
								</div>
							</div>
						</form>
							
						<!-- Table -->
						<div class="table-wrapper">
							<h2>Movies</h2>
							<br>
							<table class="alt">
								<thead>
									<tr>
										<th>Douban ID</th>
										<th>IMDB ID</th>
										<th>Title</th>
										<th>Rating</th>
										<th>View Counts</th>
									</tr>
								</thead>
								<tbody>
									{% for movie in movies %}
										<tr>
											<td><a href="{{ url_for('redirect_to_douban', doubanId=movie.doubanId) }}" target="_blank">{{ movie.doubanId }}</a></td>
											<td><a href="{{ url_for('redirect_to_imdb', imdbId=movie.imdbId) }}" target="_blank">{{ movie.imdbId }}</a></td>
											<td>{{ movie.title }}</td>
											<td>{{ movie.rating }}</td>
											<td>{{ movie.popularity }}</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>

						<hr />
					</div>
				</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>
			<script src="static/js/prevent.js"></script>

	</body>
</html>
